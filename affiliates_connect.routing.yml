affiliates_connect.admin_config:
  path: '/admin/config/affiliates-connect'
  defaults:
    _title: 'Affiliates Connect Settings'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

affiliates_connect.overview:
  path: 'admin/config/affiliates-connect/overview'
  defaults:
    _title: 'Affiliates Connect'
    _controller: 'Drupal\affiliates_connect\Controller\AffiliatesConnectController::plugins'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
