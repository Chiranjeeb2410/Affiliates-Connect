affiliates_connect.admin_config:
  path: '/admin/config/affiliates-connect'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Affiliates Connect Settings'
  requirements:
    _permission: 'access administration pages'

affiliates_connect.overview:
  path: 'admin/config/affiliates-connect/overview'
  defaults:
    _title: 'Affiliates Connect'
    _controller: 'Drupal\affiliates_connect\Controller\AffiliatesConnectController::plugins'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

affiliates_connect.native_api:
  path: 'admin/config/affiliates-connect/native-api'
  defaults:
    _title: 'Affiliates Native API settings'
    _form: '\Drupal\affiliates_connect\Form\AffiliatesConnectSetttingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

